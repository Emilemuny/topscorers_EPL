<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My AngularJS App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/css/main.css">
  <link rel="stylesheet" href="app.css">
  <script src="bower_components/html5-boilerplate/js/vendor/modernizr-2.6.2.min.js"></script>
</head>
<body ng-app="topscorers" ng-controller="playersCtlr">
  <table>
    <thead>
      <tr><th colspan="4">EPL top scorers standings</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="player in playersList">
        <td>{{$index + 1}}</td>
        <td>
          <img src="images/flags/{{player.Player.nationality}}.png" />
          {{player.Player.firstname}}&nbsp;{{player.Player.lastname}}
        </td>
        <td>{{player.team}}</td>
        <td>{{player.goals}}</td>
      </tr>
    </tbody>
  </table>






  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
  -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="js/app.js"></script>

  <script src="js/controllers.js"></script>

</body>
</html>
